<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva - Animación</title>
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <h1>Malla Interactiva de Animación</h1>

  <div class="contenedor-horizontal">

    <!-- 1° Año -->
    <div class="año">
      <h2>1° Año</h2>
      <div class="semestre">
        <h3>I Semestre</h3>
        <button data-id="1-1">Taller de animación I</button>
        <button data-id="1-2">Dibujo y figura Humana</button>
        <button data-id="1-3">Introducción al modelado y animación 3D</button>
        <button data-id="1-4">Procesos Creativos I</button>
        <button data-id="1-5">Matemática</button>
        <button data-id="1-6">Estrategias para el aprendizaje</button>
      </div>
      <div class="semestre">
        <h3>II Semestre</h3>
        <button data-id="1-7">Taller de animación II</button>
        <button data-id="1-8">Dibujo y movimiento</button>
        <button data-id="1-9">Fabricación Digital</button>
        <button data-id="1-10">Procesos creativos II</button>
        <button data-id="1-11">Industrias creativas I</button>
      </div>
    </div>

    <!-- 2° Año -->
    <div class="año">
      <h2>2° Año</h2>
      <div class="semestre">
        <h3>III Semestre</h3>
        <button data-id="2-1">Taller de animación III</button>
        <button data-id="2-2">Lenguaje y narrativa</button>
        <button data-id="2-3">Animación 3D</button>
        <button data-id="2-4">Industrias creativas II</button>
        <button data-id="2-5">English I</button>
        <button data-id="2-6">Ética</button>
      </div>
      <div class="semestre">
        <h3>IV Semestre</h3>
        <button data-id="2-7">Taller de Animación IV</button>
        <button data-id="2-8">Animación y Rigging</button>
        <button data-id="2-9">Desarrollo de Personajes y Entornos</button>
        <button data-id="2-10">Storyboard y Animatic</button>
        <button data-id="2-11">English II</button>
        <button data-id="2-12">Electivo de Formación Integral I</button>
      </div>
    </div>

    <!-- 3° Año -->
    <div class="año">
      <h2>3° Año</h2>
      <div class="semestre">
        <h3>V Semestre</h3>
        <button data-id="3-1">Taller de Animación Avanzado I</button>
        <button data-id="3-2">Propiedad Intelectual, Industrial y Patentamiento</button>
        <button data-id="3-3">Iluminación y Rendering</button>
        <button data-id="3-4">Economía Circular, Alcances e Implicaciones</button>
        <button data-id="3-5">Electivo I</button>
        <button data-id="3-6">English III</button>
      </div>
      <div class="semestre">
        <h3>VI Semestre</h3>
        <button data-id="3-7">Taller de Animación Avanzado II</button>
        <button data-id="3-8">Inteligencia Aumentada para el Desarrollo de Animación y Videojuegos</button>
        <button data-id="3-9">Metodología de Investigación</button>
        <button data-id="3-10">Electivo II</button>
        <button data-id="3-11">Professional English I</button>
        <button data-id="3-12">Electivo de Formación Integral II</button>
      </div>
    </div>

    <!-- 4° Año -->
    <div class="año">
      <h2>4° Año</h2>
      <div class="semestre">
        <h3>VII Semestre</h3>
        <button data-id="4-1">Taller de Animación Avanzado III</button>
        <button data-id="4-2">Realidad Virtual y Realidad Aumentada para Animación y Videojuegos</button>
        <button data-id="4-3">Desarrollo de Interfaces UX y UI</button>
        <button data-id="4-4">Electivo III</button>
        <button data-id="4-5">Professional English II</button>
        <button data-id="4-6">Electivo de Formación Integral III</button>
      </div>
      <div class="semestre">
        <h3>VIII Semestre</h3>
        <button data-id="4-7">Taller de Animación Avanzado IV</button>
        <button data-id="4-8">Tecnologías Avanzadas para Animación y Videojuegos</button>
        <button data-id="4-9">Mercado y Entorno</button>
        <button data-id="4-10">Electivo IV</button>
        <button data-id="4-11">Professional English III</button>
      </div>
    </div>

    <!-- 5° Año -->
    <div class="año">
      <h2>5° Año</h2>
      <div class="semestre">
        <h3>IX Semestre</h3>
        <button data-id="5-1">Taller de Proyectos Integrados</button>
        <button data-id="5-2">Electivo de Profundización I</button>
        <button data-id="5-3">Electivo de Profundización II</button>
        <button data-id="5-4">Práctica Profesional</button>
      </div>
      <div class="semestre">
        <h3>X Semestre</h3>
        <button data-id="5-5">Taller de Títulación</button>
        <button data-id="5-6">Electivo de Profundización III</button>
        <button data-id="5-7">Electivo de Formación Integral IV</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
